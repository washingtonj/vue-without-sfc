name: vue-deploy

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - env: 
        REPOSITORY_NAME: 'vue-without-sfc'

      - name: Pre
        run: npm install  
      
      - name: Build 
        run: VUE_APP_PATH=/${{ REPOSITORY_NAME }}/ npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist
          
          
